name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
          
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
          
      - name: Build React app
        run: |
          cd frontend
          yarn build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          PUBLIC_URL: https://galicius2.github.io/piranha
          
      - name: List build contents (debug)
        run: |
          echo "Contents of frontend/build:"
          ls -la frontend/build/
          echo "Contents of frontend/build/static:"
          ls -la frontend/build/static/ || echo "No static directory"
          echo "Contents of index.html:"
          head -20 frontend/build/index.html
          echo "Looking for script tags:"
          grep -n "script" frontend/build/index.html || echo "No script tags found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4